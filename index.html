<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/style.css" />
    <!-- /<link rel="manifest" href="manifest.json" /> -->
    <script src="node_modules/@ar-js-org/ar.js/" defer></script>
    <script src="src/scripts/script.js" defer></script>
  </head>
  <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType : webcam; paternRation : 0.50">
      <a-marker preset="custom" type="pattern" url="src/patt/ZedPattern.patt">
        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="src/3D-models/ZedModel.gltf"
        ></a-entity>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="src/patt/DragonPattern.patt"
      >
        <a-entity
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="src/3D-models/Dragon.gltf"
        ></a-entity>
      </a-marker>

      <a-entity>camera</a-entity>
    </a-scene>
  </body>
</html>
